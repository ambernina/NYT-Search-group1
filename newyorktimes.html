<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<div class="container">

    <div class="jumbotron jumbotron-fluid myJumbotron">
        <div class="container">
                <i class="far fa-newspaper"></i>
          <h1 class="display-4">
              New York Times Search
          </h1>
          
        </div>
    </div>

    <form id="myForm">
        <h3>Search Parameters</h3>
            <div class="form-group">
              <label for="exampleFormControlInput1">Search Terms</label>
              <input type="email" class="form-control" id="exampleFormControlInput1 searchTerms">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
              <select class="form-control" id="exampleFormControlSelect1 recordNums">
                <option>1</option>
                <option>5</option>
                <option>10</option>
              </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Start Year (optional):</label>
                <input type="email" class="form-control" id="exampleFormControlInput1 startYear" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">End Year (optional):</label>
                <input type="email" class="form-control" id="exampleFormControlInput1 endYear" placeholder="name@example.com">
            </div>
            <button type="button" class="btn btn-primary" id="searchButton">Search</button>
            <button type="button" class="btn btn-secondary" id="clearButton">Clear Results</button>
    </form>
    <div class="panel-body">
        <h3>
            Top Articles
        </h3>
        <div class="card">
            <div class="card-body">
                This is some text within a card body.
            </div>
        </div>

    </div>

</div>
<script src="scripts.js"></script>

</body>
</html>
